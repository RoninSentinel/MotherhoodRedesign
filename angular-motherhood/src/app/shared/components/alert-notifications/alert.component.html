<!-- https://github.com/cornflourblue/angular-8-alert-notifications/blob/master/src/app/_alert/alert.component.html -->

<div *ngFor="let alert of alerts" class="{{cssClass(alert)}}" role="alert">
    <!-- <a class="close" (click)="removeAlert(alert)">&times;</a> -->
    <span [innerHTML]="alert.message"></span>

    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeAlert(alert)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
