<table mat-table matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="quals">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quals </th>
      <td mat-cell *matCellDef="let element"> {{element.quals}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
